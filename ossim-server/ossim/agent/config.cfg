[asec]
enable=False
ip=192.168.80.101
port=40005

[control-framework]
enable=True
id=OssimServer
ip=192.168.80.101
port=40003

[daemon]
daemon=True
pid=/var/run/ossim-agent.pid

[log]
error=/var/log/alienvault/agent/agent_error.log
file=/var/log/alienvault/agent/agent.log
stats=/var/log/alienvault/agent/agent_stats.log
verbose=info

[output-idm]
enable=True
ip=192.168.80.101
port=40002

[output-plain]
enable=False
file=/var/log/alienvault/agent/agent-plain.log

[output-server]
enable=True
ip=192.168.80.101
port=40001
send_events=True

[plugin-defaults]
ctx=
date_format=%Y-%m-%d %H:%M:%S
interface=eth0
override_sensor=False
sensor=192.168.80.101
tzone=Asia/Kolkata

[plugins]
nmap-monitor=/etc/ossim/agent/plugins/nmap-monitor.cfg
nxlog=/etc/ossim/agent/plugins/nxlog.cfg
ossec-single-line=/etc/ossim/agent/plugins/ossec-single-line.cfg
pam_unix=/etc/ossim/agent/plugins/pam_unix.cfg
ping-monitor=/etc/ossim/agent/plugins/ping-monitor.cfg
prads_eth0=/etc/ossim/agent/plugins/prads_eth0.cfg
ssh=/etc/ossim/agent/plugins/ssh.cfg
sudo=/etc/ossim/agent/plugins/sudo.cfg
suricata=/etc/ossim/agent/plugins/suricata.cfg
whois-monitor=/etc/ossim/agent/plugins/whois-monitor.cfg
wmi-monitor=/etc/ossim/agent/plugins/wmi-monitor.cfg

[watchdog]
enable=True
interval=180
restart_interval=3600
