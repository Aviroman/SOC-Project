<ossec_config>
    <global>
      <email_notification>no</email_notification>
      <custom_alert_output>AV - Alert - "$TIMESTAMP" --> RID: "$RULEID"; RL: "$RULELEVEL"; RG: "$RULEGROUP"; RC: "$RULECOMMENT"; USER: "$DSTUSER"; SRCIP: "$SRCIP"; HOSTNAME: "$HOSTNAME"; LOCATION: "$LOCATION"; EVENT: "[INIT]$FULLLOG[END]"; </custom_alert_output>
    </global>
    <syscheck>
      <frequency>21600</frequency>
      <auto_ignore>no</auto_ignore>
      <alert_new_files>yes</alert_new_files>
      <scan_on_start>yes</scan_on_start>
      <directories check_all="yes">/etc,/usr/bin,/usr/sbin</directories>
      <directories check_all="yes">/bin,/sbin</directories>
      <directories check_all="yes">/var/ossim/logs</directories>
      <ignore>/etc/mtab</ignore>
      <ignore>/etc/mnttab</ignore>
      <ignore>/etc/hosts.deny</ignore>
      <ignore>/etc/mail/statistics</ignore>
      <ignore>/etc/random-seed</ignore>
      <ignore>/etc/adjtime</ignore>
      <ignore type="sregex">/etc/httpd/logs</ignore>
      <ignore>/etc/utmpx</ignore>
      <ignore>/etc/wtmpx</ignore>
      <ignore>/etc/cups/certs</ignore>
      <ignore>/etc/dumpdates</ignore>
      <ignore>/etc/svc/volatile</ignore>
      <ignore>/var/ossim/logs/last</ignore>
      <ignore>/var/ossim/logs/searches</ignore>
      <ignore type="sregex">.log$|.count$|.total$|.total_events|.csv_total_events|.stats$|.index$|.inx$|.inx.gz$|/tmp.</ignore>
      <ignore type="sregex">C:\WINDOWS/System32/LogFiles</ignore>
      <ignore type="sregex">C:\WINDOWS/Debug</ignore>
      <ignore type="sregex">C:\WINDOWS/WindowsUpdate.log</ignore>
      <ignore type="sregex">C:\WINDOWS/iis6.log</ignore>
      <ignore type="sregex">C:\WINDOWS/system32/wbem/Logs</ignore>
      <ignore>C:\WINDOWS/system32/wbem/Repository</ignore>
      <ignore>C:\WINDOWS/Prefetch</ignore>
      <ignore>C:\WINDOWS/PCHEALTH/HELPCTR/DataColl</ignore>
      <ignore>C:\WINDOWS/SoftwareDistribution</ignore>
      <ignore>C:\WINDOWS/Temp</ignore>
      <ignore>C:\WINDOWS/system32/config</ignore>
      <ignore type="sregex">C:\WINDOWS/system32/spool</ignore>
      <ignore type="sregex">C:\WINDOWS/system32/CatRoot</ignore>
    </syscheck>
    <rootcheck>
      <rootkit_files>/var/ossec/etc/shared/rootkit_files.txt</rootkit_files>
      <rootkit_trojans>/var/ossec/etc/shared/rootkit_trojans.txt</rootkit_trojans>
      <system_audit>/var/ossec/etc/shared/system_audit_rcl.txt</system_audit>
      <system_audit>/var/ossec/etc/shared/cis_debian_linux_rcl.txt</system_audit>
      <system_audit>/var/ossec/etc/shared/cis_rhel_linux_rcl.txt</system_audit>
      <system_audit>/var/ossec/etc/shared/cis_rhel5_linux_rcl.txt</system_audit>
    </rootcheck>
    <active-response>
      <disabled>yes</disabled>
    </active-response>
    <remote>
      <connection>secure</connection>
    </remote>
    <alerts>
      <log_alert_level>1</log_alert_level>
    </alerts>
    <!-- Files to monitor (localfiles) -->
    <localfile>
      <log_format>syslog</log_format>
      <location>/var/log/messages</location>
    </localfile>
    <localfile>
      <log_format>syslog</log_format>
      <location>/var/log/auth.log</location>
    </localfile>
    <localfile>
      <log_format>syslog</log_format>
      <location>/var/log/syslog</location>
    </localfile>
    <localfile>
      <log_format>syslog</log_format>
      <location>/var/log/mail.info</location>
    </localfile>
    <localfile>
      <log_format>syslog</log_format>
      <location>/var/log/dpkg.log</location>
    </localfile>
    <localfile>
      <log_format>apache</log_format>
      <location>/var/log/apache2/error.log</location>
    </localfile>
    <localfile>
      <log_format>apache</log_format>
      <location>/var/log/apache2/access.log</location>
    </localfile>
  </ossec_config>
  <ossec_config>
    <!-- rules global entry -->
  </ossec_config>
  <!-- rules global entry -->
  <ossec_config>
    <!-- rules global entry -->
    <rules>
      <decoder>alienvault/decoders/decoder.xml</decoder>
